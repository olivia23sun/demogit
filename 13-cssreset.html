/*css reset*/
/*為什麼要做reset?因為每個瀏覽器對於html的預設樣式不一樣*/
/*預設樣式:例如一開始h1很大、清單不會靠邊*/

通常會直接建立一個cssreset的檔案，再引入html中
這樣就不用每個檔案都貼上cssreset長長的程式碼
<link rel="stylesheet" href="reset.css">


margin-bottom:1em的em是什麼

em 是 CSS 裡的一種相對單位，它代表的是「目前元素的字體大小（font-size）」，也就是：
1em = 當前元素的 font-size 大小



/*css normalize*/
